<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnifoLM-WMA-0: A World-Model-Action(WMA) Framework under UnifoLM Family</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #666;
      font-size: 0.9rem;
    }

    /* Language toggle button */
    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1rem;
      background: none;
      border: none;
      color: #0077cc;
    }

    /* 4x4 grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, auto);
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 1rem;
    }

    .image-grid img,
    .image-grid video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      display: block;
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .section h2 {
      margin-top: 2rem;
      font-size: 1.6rem;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 2rem 0;
      border-radius: 8px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Language visibility */
    .lang {
      display: none;
    }
    .lang.en {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Language Switch -->
  <button class="lang-toggle" onclick="toggleLanguage()">🌎 English | 🇨🇳 中文</button>

  <header>
    <h1 class="lang en">UnifoLM-WMA-0: A World-Model-Action(WMA) Framework under UnifoLM Family</h1>
    <h1 class="lang zh">UnifoLM-WMA-0：UnifoLM 系列下的世界-模型-动作（WMA）框架</h1>

    <p class="lang en">5 Sep 2025</p>
    <p class="lang zh">2025年9月5日</p>

    <p class="lang en">Unitree Embodied AI R&D Team</p>
    <p class="lang zh">宇树具身智能研发团队</p>
  </header>

  <!-- 4x4 Image Grid -->
  <section class="image-grid">
    <img src="assets/gifs/open-x/0.gif" alt="Open-X 0">
    <img src="assets/gifs/open-x/1.gif" alt="Open-X 1">
    <img src="assets/gifs/open-x/2.gif" alt="Open-X 2">
    <img src="assets/gifs/open-x/3.gif" alt="Open-X 3">
    <img src="assets/gifs/open-x/4.gif" alt="Open-X 4">
    <img src="assets/gifs/open-x/5.gif" alt="Open-X 5">
    <img src="assets/gifs/open-x/6.gif" alt="Open-X 6">
    <img src="assets/gifs/open-x/7.gif" alt="Open-X 7">
    <img src="assets/gifs/open-x/8.gif" alt="Open-X 8">
    <img src="assets/gifs/open-x/9.gif" alt="Open-X 9">
    <img src="assets/gifs/open-x/10.gif" alt="Open-X 10">
    <img src="assets/gifs/open-x/11.gif" alt="Open-X 11">
    <img src="assets/gifs/open-x/12.gif" alt="Open-X 12">
    <img src="assets/gifs/open-x/13.gif" alt="Open-X 13">
    <img src="assets/gifs/open-x/14.gif" alt="Open-X 14">
    <img src="assets/gifs/open-x/15.gif" alt="Open-X 15">
  </section>

  <!-- Intro Section -->
  <section class="section">
    <p class="lang en">Today we are announcing UnifoLM-WMA-0</p>
    <p class="lang zh">今天我们正式发布 UnifoLM-WMA-0</p>
  </section>

  <!-- Video Section -->
  <section class="section">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="Genie 3 - A new frontier for world models"
              allowfullscreen></iframe>
    </div>
  </section>

  <script>
    let currentLang = "en"; // default English
    function toggleLanguage() {
      const enTexts = document.querySelectorAll('.lang.en');
      const zhTexts = document.querySelectorAll('.lang.zh');
      if (currentLang === "en") {
        enTexts.forEach(el => el.style.display = "none");
        zhTexts.forEach(el => el.style.display = "block");
        currentLang = "zh";
      } else {
        zhTexts.forEach(el => el.style.display = "none");
        enTexts.forEach(el => el.style.display = "block");
        currentLang = "en";
      }
    }
  </script>

</body>
</html>
